<form id="editRecipeForm">
	<input type="hidden" id="edit-recipe-id">

	<div class="row mb-3">
		<label for="edit-name" class="col-sm-3 col-form-label">Recipe name:</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" id="edit-name" required>
		</div>
	</div>

	<div class="row mb-3">
		<label for="edit-minutes" class="col-sm-3 col-form-label">Cooking time (minutes):</label>
		<div class="col-sm-9">
			<input type="number" class="form-control" id="edit-minutes" min="0" required>
		</div>
	</div>

	<div class="row mb-3">
		<label for="edit-ingredients" class="col-sm-3 col-form-label">Ingredients (one per line):</label>
		<div class="col-sm-9">
			<textarea class="form-control" id="edit-ingredients" rows="20" required></textarea>
		</div>
	</div>

	<div class="row mb-3">
		<label for="edit-steps" class="col-sm-3 col-form-label">Steps (one per line):</label>
		<div class="col-sm-9">
			<textarea class="form-control" id="edit-steps" rows="20" required></textarea>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-seconday" data-bs-dismiss="modal">Cancel</button>
		<button type="submit" class="btn btn-primary">Save Changes</button>
	</div>
</form>
